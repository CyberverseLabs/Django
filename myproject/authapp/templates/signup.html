<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        input:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create Account</h2>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-4">
                {% for field in form %}
                <div class="space-y-2">
                    <label class="text-sm font-medium text-gray-700 block">
                        {{ field.label }}
                    </label>
                    <div class="mt-1">
                        {{ field }}
                    </div>
                    {% if field.errors %}
                    <p class="text-red-500 text-xs italic">{{ field.errors.0 }}</p>
                    {% endif %}
                    {% if field.help_text %}
                    <p class="text-gray-500 text-xs mt-1">{{ field.help_text }}</p>
                    {% endif %}
                </div>
                {% endfor %}
            </div>

            <div>
                <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Create Account
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Already have an account? 
                <a href="{% url 'login' %}" 
                   class="font-medium text-blue-600 hover:text-blue-500">
                    Login here
                </a>
            </p>
        </div>
    </div>
</body>
</html>
